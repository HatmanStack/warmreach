services:
  localstack:
    image: localstack/localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=dynamodb,s3,sqs,cognito-idp
      - DEFAULT_REGION=us-east-1
      - DEBUG=0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 3s
      retries: 10

  localstack-init:
    image: amazon/aws-cli
    depends_on:
      localstack:
        condition: service_healthy
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - LOCALSTACK_ENDPOINT=http://localstack:4566
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        apk add --no-cache bash
        bash /scripts/init-aws.sh
    volumes:
      - ./scripts/localstack:/scripts:ro

  mock-linkedin:
    build:
      context: ./mock-linkedin
      dockerfile: Dockerfile
    ports:
      - "3333:3333"
    environment:
      - MOCK_LINKEDIN_PORT=3333
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3333/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  client-backend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    depends_on:
      localstack-init:
        condition: service_completed_successfully
      mock-linkedin:
        condition: service_healthy
    env_file:
      - .env.docker
    environment:
      - LINKEDIN_BASE_URL=http://mock-linkedin:3333
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    depends_on:
      client-backend:
        condition: service_healthy
    env_file:
      - .env.docker
    environment:
      - VITE_API_URL=http://localhost:3001
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5173/', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s
